<div class="header d-flex justify-content-between align-items-center px-4 py-3">

  <div class="d-flex align-items-center">
    <a routerLink="/">
  <img
    src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg"
    alt="Premier League Logo"
    class="premier-logo"
  />
</a>
  </div>


  <div class="auth-buttons d-flex align-items-center">
    <button 
      class="btn btn-outline-light me-2 custom-btn"
      routerLink="/register"
    >
      Registrarse
    </button>
    

    <ng-container *ngIf="authService.currentUser$ | async as user; else notLoggedIn">
      <button 
    class="btn btn-light me-2 custom-btn-dark"
    routerLink="/profile"
  >
    Perfil
  </button>
       <button 
    class="btn btn-light me-2 custom-btn-dark"
    routerLink="/favoritos"
  >
    Ver favoritos
  </button>
      <button 
        class="btn btn-light custom-btn-dark"
        (click)="logout()"
      >
        Cerrar sesión
      </button>
    </ng-container>

    <ng-template #notLoggedIn>
      <button 
        class="btn btn-light custom-btn-dark"
        routerLink="/login"
      >
        Iniciar sesión
      </button>
    </ng-template>
  </div>
</div>


<div class="main-content px-4">
  <router-outlet></router-outlet>
</div>
