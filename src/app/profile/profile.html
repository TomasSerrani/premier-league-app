<div class="profile-container">
  <h2>Mi perfil</h2>
  <div class="profile-avatar">
  <img [src]="auth.currentUser?.photoURL || 'https://via.placeholder.com/120'" alt="Foto de perfil" />
</div>
  <div *ngIf="!auth.currentUser?.emailVerified" class="alert alert-warning text-dark">
  ⚠️ Tu correo no está verificado.
  <button (click)="enviarVerificacion()" class="btn btn-sm btn-outline-dark ms-2">
    Enviar verificación
  </button>
</div>
  <form (ngSubmit)="guardarCambios()" #form="ngForm" class="profile-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" />
    </div>

    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" />
    </div>

    <div class="form-group">
  <label for="photoFile">Foto de perfil:</label>
  <input type="file" id="photoFile" (change)="onFileSelected($event)" />
</div>
  <div class="profile-actions">
    <button type="submit" class="btn-save">Guardar cambios</button>
    <button type="button" class="btn-delete" (click)="deleteAccount()">Eliminar cuenta</button>
  </div>
  </form>
</div>
